<!DOCTYPE html>

<head>

</head>
<body>
    <script>
        function sortNumber(a,b){
            return a-b;
        }
        function  sort(a) {return a.sort(sortNumber);}
        function  add(a){
            var acum=0;
            for (var i=0; i<a.lenght; i++){
                acum+= a[i];
            }
            return acum;
        }
    function randomGenerator(callback){
 var cantidad=5, randoms=[];
 for (var i=0; i<cantidad; i++){
     randoms.push(Math.floor((Math.random() * 10) + 1));
 }
 console.log(typeof(callback));
return typeof(callback) !== "undefined"? callback(randoms):randoms;
    }
    console.log(randomGenerator(sort));
    console.log(randomGenerator(add));   
</script>
</body>
